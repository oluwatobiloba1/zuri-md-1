<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="copy-section">
            <div class="copy">
                <h1 class="copy-heading">Learn to code by watching others</h1>
                <p class="copy-text">
                    See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                     but understanding how developers think is invaluable.
                </p>
            </div>
        </section>
        <section class="cta-section">
            <div class="cta-alert card">
                <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
            <div class="cta-form card">
                <form action="">
                    <input type="text" name="fName" placeholder="First Name" id="first-name" required>
                    <input type="text" name="Lname" placeholder="Last Name" id="last-Name"required>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <input type="password" name="password" id="password" required placeholder="Password">
                    <button type="submit" class="card">CLAIM YOUR FREE TRIAL</button>
                    <label for="">By clicking the button, you are agreeing to our <span>Terms and Services</span></label>
                </form>
            </div>
        </section>
    </div>
    
</body>
</html>
